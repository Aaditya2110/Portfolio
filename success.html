<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Submission Successful</title>
  <link rel="stylesheet" href="css/style.css">
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background-color: #11283d;
      color: #fff;
      font-family: 'Source Sans Pro', sans-serif;
      text-align: center;
    }
    .success-container {
      animation: fadeIn 1.5s ease-in-out;
    }
    .success-message {
      font-size: 2rem;
      margin-bottom: 1rem;
    }
    .success-icon {
      font-size: 4rem;
      color: #4caf50;
      margin-bottom: 1rem;
    }
    @keyframes fadeIn {
      from {
        opacity: 0;
      }
      to {
        opacity: 1;
      }
    }
    .btn {
      display: inline-block;
      padding: 10px 20px;
      background-color: #4caf50;
      color: #fff;
      border-radius: 8px;
      text-decoration: none;
      font-weight: bold;
      transition: background 0.3s ease-in-out;
    }
    .btn:hover {
      background-color: #388e3c;
    }
  </style>
</head>
<body>
  <div class="success-container">
    <div class="success-icon">âœ”</div>
    <div class="success-message">Your message has been successfully submitted!</div>
    <a href="./index.html" class="btn">Go Back to Home</a>
  </div>
</body>
</html>
